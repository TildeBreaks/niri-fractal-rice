# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=DP-1,3440x1440@180,0x0,1
monitor=DP-2,1920x1080@200,3440x0,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = hyprlauncher


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox

# Wallpaper daemon
exec-once = swww-daemon

# Idle daemon
exec-once = hypridle

# Quickshell components
exec-once = quickshell -c /home/breaks/HyprConvert/quickshell/topbar
exec-once = quickshell -c /home/breaks/HyprConvert/quickshell/sidebar
exec-once = quickshell -c /home/breaks/HyprConvert/quickshell/notifications
exec-once = quickshell -c /home/breaks/HyprConvert/quickshell/logout-menu
exec-once = quickshell -c /home/breaks/HyprConvert/quickshell/termfx
exec-once = quickshell -c /home/breaks/HyprConvert/quickshell/display-settings
exec-once = quickshell -c /home/breaks/HyprConvert/quickshell/keybind-editor

# Apply pywal colors to borders (exec runs on every reload)
exec = ~/.local/bin/hyprland-pywal-colors.sh


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


