### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrules that are useful

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}

# Quickshell windows - floating and on top
windowrule {
    name = quickshell-floating
    match:class = org.quickshell.*

    float = yes
    pin = true
}

# TermFX windows - floating
windowrule {
    name = termfx-floating
    match:class = termfx-.*

    float = yes
}

# Steam - workspace 4 on second monitor (DP-2)
windowrule {
    name = steam-workspace
    match:class = steam
    match:title = ^Steam$

    workspace = 4
    monitor = DP-2
}

# Steam games - workspace 5 on main monitor (DP-1)
windowrule {
    name = games-workspace
    match:class = ^steam_app_.*

    workspace = 5
    monitor = DP-1
}

# Also catch games by common game window patterns
windowrule {
    name = games-workspace-2
    match:class = ^(gamescope|heroic|lutris).*

    workspace = 5
    monitor = DP-1
}

# Discord - workspace 6 on second monitor (DP-2)
windowrule {
    name = discord-workspace
    match:class = ^(discord|Discord)$

    workspace = 6
    monitor = DP-2
}


